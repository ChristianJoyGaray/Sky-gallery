<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <h1 class="sky">SKY GALLERY</h1>
        <div class="gallery">
            
            <img src="images/cat1.jpg" alt="catpic1">
            <img src="images/cat2.jpg" alt="catpic2">
            <img src="images/cat3.jpg" alt="catpic3">
            <img src="images/cat4.jpg" alt="catpic4">
            <img src="images/cat5.jpg" alt="catpic5">
            <img src="images/cat6.jpg" alt="catpic6">
          
            <img src="images/cat7.jpg" alt="catpic7">
            <img src="images/cat8.jpg" alt="catpic8">
            <img src="images/cat9.jpg" alt="catpic9">
        
            <img src="images/cat10.jpg" alt="catpic10">
            <img src="images/cat11.jpg" alt="catpic11">
        </div>
    </div>
        
    <section class="slider-container element">
        <div class="slider-wrapper">
        <h1 class="sky">SKY SLIDER</h1>
            <div class="slider">
                <img id="slide-1" src="/images/cat1.jpg" alt="im1">
                <img id="slide-2" src="/images/cat2.jpg" alt="im2">
                <img id="slide-3" src="/images/cat3.jpg" alt="im3">
                <img id="slide-4" src="/images/cat4.jpg" alt="im4">
                <img id="slide-5" src="/images/cat5.jpg" alt="im5">
                <img id="slide-6" src="/images/cat6.jpg" alt="im6">
                <img id="slide-7" src="/images/cat7.jpg" alt="im7">
                <img id="slide-8" src="/images/cat8.jpg" alt="im8">
                <img id="slide-9" src="/images/cat9.jpg" alt="im9">
                <img id="slide-10" src="/images/cat10.jpg" alt="im10">
                <img id="slide-11" src="/images/cat11.jpg" alt="im11">
            
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
                <a href="#slide-6"></a>
                <a href="#slide-7"></a>
                <a href="#slide-8"></a>
                <a href="#slide-9"></a>
                <a href="#slide-10"></a>
                <a href="#slide-11"></a>
